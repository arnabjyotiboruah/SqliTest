<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View</title>
</head>
<body>

<h1>Transaction</h1>

<table>
<thead>
<tr>
<th>Date</th>
<th>Type</th>
<th>Details</th>
<th>Paid out</th>
<th>Paid in</th>
<th>Balance</th>
</tr>
</thead>
<tbody>
<tr th:each="transaction: ${listtransaction}">
<td th:text ="${transaction.date}">Date</td>
<td th:text="${transaction.pay_type}">Transaction Type</td>
<td th:text="${transaction.pay_details}">Details</td>
<td th:text="${transaction.paid_out}">Paid Out</td>
<td th:text="${transaction.paid_in}">Paid In</td>
<td th:text="${transaction.balance}">Balance</td>
<td th:text = "${transaction.id}">Transaction ID</td>
	
</tr>
<tr>
<td>
<a th:href="@{'/show'}">Show</a>
</td></tr>
</tbody>
</table>
</body>
</html>
